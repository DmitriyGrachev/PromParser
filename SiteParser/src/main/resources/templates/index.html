<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Парсер товарів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<header>
    <a href="/api/joke" class="btn btn-secondary">Joke api</a>
    <a href="/api/dog" class="btn btn-secondary">Dog api</a>
</header>
<body class="container mt-5">
<h2>Парсер товарів з Prom.ua</h2>
<form action="/parse" method="post">
    <div class="mb-3">
        <label for="productName" class="form-label">Введіть назву товару:</label>
        <input type="text" id="productName" name="productName" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Почати парсинг</button>
</form>
</body>
</html>
